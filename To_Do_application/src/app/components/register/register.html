<div class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 92vh">
  <div
    class=" d-flex flex-column justify-content-center align-items-center shadow p-4 rounded bg-white border-sky-blue"
    style="height: 550px; width: 45vw"
  >
    <h2 class="fw-bold mb-4">Register</h2>

    <p *ngIf="errormsg" class="text-danger">{{ errormsg }}</p>

    <form class="w-75" [formGroup]="registerationForm" (ngSubmit)="submitHandler()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="Enter Your Name"
          class="form-control"
          formControlName="userName"
        />
        <p
          *ngIf="
            registerationForm.controls['userName'].touched &&
            registerationForm.controls['userName'].invalid
          "
          class="text-danger"
        >
          Name is required (min 3 characters).
        </p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          class="form-control"
          formControlName="email"
        />
        <p
          *ngIf="
            registerationForm.controls['email'].touched &&
            registerationForm.controls['email'].invalid
          "
          class="text-danger"
        >
          Enter a valid email.
        </p>
      </div>

      <div class="w-100 d-flex gap-3">
        <div class="mb-3 w-50">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
          class="form-control"
          formControlName="password"
        />
        <p
          *ngIf="
            registerationForm.controls['password'].touched &&
            registerationForm.controls['password'].invalid
          "
          class="text-danger"
        >
          Password must be at least 6 characters.
        </p>
      </div>

      <div class="mb-3 ms-auto pt-1">
        <label class="form-label">Gender</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="male"
              value="male"
              formControlName="gender"
            />
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="female"
              value="female"
              formControlName="gender"
            />
            <label for="female" class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="others"
              value="others"
              formControlName="gender"
            />
            <label for="others" class="form-check-label">Others</label>
          </div>
        </div>
        <p
          *ngIf="
            registerationForm.controls['gender'].touched &&
            registerationForm.controls['gender'].invalid
          "
          class="text-danger"
        >
          Please select a gender.
        </p>
      </div>
      </div>

      

      <div class="d-flex align-items-center justify-content-between gap-2 w-100 mt-3">
        <button type="submit" class="btn btn-sky-blue px-3"><i class="bi bi-arrow-right"></i> Register</button>
        <a class="btn btn-link text-sky-blue text-decoration-none" routerLink="/login">
          I already have an account
        </a>
      </div>
    </form>
  </div>
</div>
